<html>

<head>
	{% include head.html %}
</head>

<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		<!-- Header -->
		<header id="header">
			<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
		</header>

		<!-- Nav -->
		<nav id="nav">

			{% include nav.html %}

			<ul class="icons">
				<li>
					<a href="https://neodymium-pudding.bandcamp.com/" class="icon fa-home" rel="nofollow">
						<span class="label">Bandcamp</span>
					</a>
				</li>
				<li>
					<a href="https://soundcloud.com/urun4m0r1" class="icon fa-soundcloud" rel="nofollow">
						<span class="label">Soundcloud</span>
					</a>
				</li>
				<li>
					<a href="https://www.mixcloud.com/urun4m0r1" class="icon fa-mixcloud" rel="nofollow">
						<span class="label">Mixcloud</span>
					</a>
				</li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
				<article class="post featured">
				<header class="major">
					<h2><a href="">Works</a></h2>
					<p>Rekorn's works</p>
				</header>
			<!-- Post -->
			<hr>
			<section class="post">
				{{content}}
			</section>

		</article>
			<!-- Footer -->
			<footer>
				<ul class="actions">
						<li>
							<a href="{{ "/" | absolute_url }}" class="button">About</a>
						</li>
						<li>
							<a href="{{ "/neodymium-pudding/" | absolute_url }}" class="button">Neodymium Pudding</a>
						</li>
					<li>
						<a href="{{ "/blog/" | absolute_url }}" class="button">Anisong DJ Guide</a>
					</li>
				</ul>
			</footer>
		</div>

		<!-- Footer -->
		{% include foot.html %}

	</div>

	<!-- Scripts -->
	{% include scripts-main.html %} {% include tracking.html %}

</body>

</html>
