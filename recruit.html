<div class="well">
        {% assign trans = site.data.values[site.lan] %}
        <h1>{{ trans.recruit }}</h1>
        <ul>
          {% for recruit in site.data.recruit %}
          <li>
            <a href="{{ recruit.url }}">
              {{ recruit.title }}
            </a>
          </li> 
          {% endfor %}
        </ul>        
</div>
