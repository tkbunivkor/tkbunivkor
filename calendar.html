<div class="well">
        <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=tkbunivkor%40gmail.com&amp;color=%235229A3&amp;src=ja.japanese%23holiday%40group.v.calendar.google.com&amp;color=%23A32929&amp;src=ko.south_korea%23holiday%40group.v.calendar.google.com&amp;color=%232952A3&amp;ctz=Asia%2FTokyo" style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        {% assign trans = site.data.values[site.lan] %}
        <h1>{{ trans.recruit }}</h1>
        <ul>
          {% for recruit in site.data.recruit %}
          <li>
            <a href="{{ recruit.url }}">
              {{ recruit.title }}
            </a>
          </li> 
          {% endfor %}
        </ul>    
</div>
